{% extends 'nav.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title">Оформить подписку</h4>
                </div>
                <div class="card-body">
                    {% if error %}
                        <div class="alert alert-danger">{{ error }}</div>
                    {% else %}
                        <p>Стоимость подписки: 900 рублей на 30 дней.</p>
                        <form method="post">
                            {% csrf_token %}
                            <button type="submit" name="buy" class="btn btn-primary">Оплатить</button>
                            <button type="submit" name="promo" class="btn btn-secondary">Оформить промо-период</button>
                        </form>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
